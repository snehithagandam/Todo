<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
      <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div>
     <h3 class="pt-5 pb-5 text-centre">Django TODO App -Edit Task</h3>
     <form action="{% url 'edit_task' get_task.pk %}" method="POST" style="width:500px; margin:auto;" >
          {% csrf_token %}
             <div class="form-group">
                 <span style="display: flex;">
                     <input type="text" name="task" class="form-control" placeholder="Add a task" value="{{get_task.task}}">
                     <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> update</button>
                 </span>
             </div>
         </form>
    </div>
</body>
</html>
